<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hola mapa</title>
    <meta name="viewpoint" content="widnth=device-width, intial-scale=1.0"/>
    <!-- Incluye la hoja de estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  
    <style>
        /*Define el tamaño del contenedor del mapa */
        #map {
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>

<!-- Título principal -->
 <h1>Hola mapa</h1>

<!-- Contenedor donde se renderiza el mapa -->
<div id="map"></div>

<!-- Incluye la librería de Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicializa el mapa en el div "map" con concreto de la CDMX y un zoom de 13
    var map = L.map('map').setView([19.4326, -99.1332], 13);
    L. tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors' 
    }).addTo (map)
    //Agrega un marcador en e centro de la CDMX 
    L.marker([19.4326, -99.1332]).addTo(map)
   .bindPopup('Centro de la CDMX')
   .openPopup();
 //Segundo marcador: Coyoacán
   L.marker([19.3467, -99.1617]).addTo(map)
      .bindPopup('Coyoacán'); 

  L.marker([19.343064, -99.287139]).addTo(map)
  .bindPopup('San Mateo');

 L.marker([19.4017086,-99.1934848,16]).addTo(map)
  .bindPopup('Tacubaya');
   L.marker([16.8567239,-99.904518,14.05]).addTo(map)
  .bindPopup('Acapulco de Juarez');
L.marker([19.3520841,-99.2852059,17]).addTo(map)
  .bindPopup('UAM CUAJIMALPA');
 L.marker([  19.3858505,-99.2781952,3]).addTo(map)
  .bindPopup('CDA. GRANADOS');
    var alcaldiasLayer = L.geoJSON(null, {
        style: {
            color: '#C4FAF8', 
            weight: 2, 
            fillopacity: 0.1
        },
        onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties. NOMGEO) {
             layer. bindPopup('Alcaldía: ' + feature.properties.NOMGEO);
             }
        }
    });

    fetch(' alcaldias.geojson')
        .then(response => response. json())
        .then(data => {
            alcaldiasLayer. addData(data);
        });

    // Agregar control de capas para encender/apagar
    var overlayMaps = {
        "Alcaldías CDMX": alcaldiasLayer
    };
L.control. layers(null, overlayMaps).addTo(map);

</script> 
</body>
</HTML>
